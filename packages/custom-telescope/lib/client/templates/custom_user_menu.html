<template name="custom_user_menu">
    {{#if isLoggedIn}} {{> menuComponent menuName="user" menuLabel=menuLabel menuItems=menuItems menuClass="header-submodule item" menuMode=menuMode menuCollapsed=true}} {{else}}
    <a class="account-link sign-in item" href="{{pathFor route='atSignUp'}}">{{_ "sign_up"}}</a>
    <a class="account-link sign-up item" href="{{pathFor route='atSignIn'}}">{{_ "sign_in"}}</a> {{/if}}
</template>
