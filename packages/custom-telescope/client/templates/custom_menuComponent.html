<template name="custom_menuComponent">
    <div class="menu {{menuClass}}">
        <div class=" ui dropdown item" href="/">{{menuLabel}}
            <div class="menu transition hidden">
                {{#with getMenuItems}} {{#each this}} {{#if hasTemplate}} {{> Template.dynamic template=template data=data}} {{else}} {{> menuItem}} {{/if}} {{/each}} {{/with}}
                <a class="show-more item" href="#">
        {{{icon "open"}}}
        {{{icon "close"}}}
      </a>
            </div>
        </div>
    </div>
</template>
