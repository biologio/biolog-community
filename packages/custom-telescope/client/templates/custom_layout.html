<template name="custom_layout">
    {{#if appIsReady}} {{> css}}
    <div class="outer-wrapper {{currentPage}} {{navLayout}}">
        {{> mobile_nav}}
        <div class="inner-wrapper template-{{pageName}}">
            {{> header}} {{> modules zone="hero"}}
            <div class="content-wrapper">
                {{> messages}} {{#if notAllowed}} {{> Template.dynamic template=notAllowed.template data=notAllowed.data}} {{else}} {{> Template.dynamic template=adminMenu}} {{> modules zone="top"}} {{> Template.dynamic template=main}} {{/if}}
            </div>
            {{> modules zone="footer"}}
            <div class="overlay hidden"></div>
        </div>
        {{{extraCode}}}
    </div>
    {{else}}
    <div class="app-loading">{{> loading}}</div>
    {{/if}}
</template>
<template name="custom_jumbotron">
    {{#if Template.subscriptionsReady}}
    <div class="telescope-jumbotron-container">
        {{#if showJumbotron}} {{#with jumbotronData}}
        <style type="text/css">
        {{extraCss}}
        </style>
        {{#if currentUser}} {{else}}
        <section class="telescope-jumbotron" style="background-image: url('{{image}}')">
            <div class="telescope-jumbotron-inner">
                <div class="copy">
                    <h1>
                    {{#if titleImage}}
                    <img src="{{titleImage}}" alt="{{title}}">
                    {{else}}
                     {{title}}
                    {{/if}}
                </h1>
                    <h3>{{subheading}}</h3> {{{extraHtml}}}
                </div>
            </div>
        </section>
        {{/if}} {{>categories}} {{/with}} {{/if}} {{#if isAdmin}}
        <span class="fa fa-chevron-left  sidebar-toggle"></span> {{/if}}
    </div>
    {{else}}
    {{> loading}}
    {{/if}}
</template>
