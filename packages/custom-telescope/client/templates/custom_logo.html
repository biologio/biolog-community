<template name="custom_logo">
  <div class="logo header-module">
    {{#if logoUrl}}
      
        <a href="{{pathFor 'community'}}" class=" item logo-image ">
          <img src="{{logoUrl}}" alt="{{getSetting "title" "Telescope"}}"/>
        </a>
     
    {{else}}
    
      <a href="{{pathFor 'community'}}" class=" item logo-text">{{getSetting "title" "Telescope"}}</a>
    {{/if}}
  </div>
</template>
