<template name="custom_post_thumbnail">
    {{#if thumbnailUrl}}
    <div class="post-thumbnail image" aria-hidden="true">
        <a class="post-thumbnail-link {{playVideoClass}}" href="{{postLink}}" target="{{target}}">
            <img class="post-thumbnail-image" src="{{thumbnailUrl}}" onerror="this.style.display='none';" aria-hidden="true" />
        </a>
    </div>
    {{else}}
    <div class="post-thumbnail-empty image"></div>
    {{/if}} {{#if media}} {{> post_video}} {{/if}}
</template>
