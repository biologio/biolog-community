<template name="biologCategories">
    {{#if showCategories}}
    <div class="categories">
        <div class="ui link three doubling stackable cards " id="effect-1">
            {{#each categories}}
            <div class="card">
                <div class="image">
                    <img src="{{image}}">
                    <div class="overlay1">
                        <a href="#" class="expand">  {{slogan}}</a>
                        <a class="close-overlay hidden">x</a>
                    </div>
                </div>
                <div class="content">
                    <a href="/category/{{slug}}" class="header category">{{name}}</a>
                    <div class="meta">
                        {{#each subCategories}}
                        <a href="/category/{{slug}}" class="ui mini blue label">{{name}}</a> {{/each}}
                    </div>
                    <div class="description">
                        {{description}}
                    </div>
                </div>
                <div class="extra content">
                    <span class="right floated">
        <!-- Joined in 2013 -->
      </span>
            <span>
        <i class="align justify icon"></i>
        {{post}} Posts
      </span>
                </div>
            </div>
            {{/each}}
        </div>
    </div>
    {{/if}}
</template>

<template name="custom_hero">
  {{#if showHero}}
    {{#with heroData}}
    <style type="text/css">
      {{extraCss}}
    </style>
    {{#if currentUser}}
    {{else}}
    <section class="hero" style="background-image: url('{{heroImage}}')">
      <div class="hero-inner">
        <div class="copy">
          <h1>{{title}}</h1>
          <h3>{{subheading}}</h3>
          {{{extraHtml}}}
        </div>
      </div>
    </section>
    {{/if}}
    {{/with}}
  {{/if}}
  {{#if isAdmin}}
    {{> hero_config_overlay}}
  {{/if}}
</template>
